<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="auth.css" />
    <title>Autenticação</title>
</head>

<body>
    <header>
        <h1>Minefield</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/486/486968.png" alt="bomba" />
    </header>
    <section class="login" id="login">
        <div>
            <div class="options">
                <label> Username </label>
                <br />
                <input type="text" name="user" id="user" />
            </div>
            <div class="options">
                <label> Senha </label>
                <br />
                <input type="password" name="password" id="password" />
            </div>
            <button class="enterButton">Login</button>
        </div>
        <p class="registerText">
            Não possui Cadastro? Clique <a href="#">aqui</a> para se
            cadastrar
        </p>
    </section>
    <section class="register" id="register">
        <div>
            <div class="options">
                <label> Nome completo </label>
                <br />
                <input type="text" name="name" id="name" />
            </div>
            <div class="options">
                <label> Nascimento </label>
                <br />
                <input type="date" name="birthday" id="birthday" />
            </div>
            <div class="options">
                <label> CPF </label>
                <br />
                <input type="text" name="cpf" id="cpf" />
            </div>
            <div class="options">
                <label> Telefone </label>
                <br />
                <input type="tel" name="phone" id="phone" />
            </div>
            <div class="options">
                <label> Email </label>
                <br />
                <input type="email" name="email" id="email" />
            </div>
            <div class="options">
                <label> Username </label>
                <br />
                <input type="text" name="user" id="user" />
            </div>
            <div class="options">
                <label> Senha </label>
                <br />
                <input type="password" name="password" id="password" />
            </div>
            <button>Cadastrar</button>
        </div>
        <p class="loginText">
            Já possui Cadastro? Clique <a href="#">aqui</a> para entrar
        </p>
    </section>
    <footer>
        <img src="https://media-public.canva.com/GOViI/MAFqiyGOViI/1/tl.png" alt="explosao" />
    </footer>

</html>
