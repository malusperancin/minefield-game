<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="game.css">
        <title>Home</title>
    </head>
    <body>
        <header>
            <h1>Minefield</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/486/486968.png" alt="bomba">
            <a href="login.html" class="logout">
                Trocar de Conta
            </a>
        </header>
        <section class="game" id="game">
            <nav>
                <div class="item">
                    <p class="label"> Tempo </p>
                    <p class="timerInfo"> 00:00 </p>
                </div>
                <div class="item">
                    <p class="label"> Dimensão </p>
                    <p class="dimensionInfo"> 30x30 </p>
                </div>
                <div class="item">
                    <p class="label"> Modo </p>
                    <p class="modeInfo"> Rivotril </p>
                </div>
                <button class="item cheat">
                    <span class="label"> Trapaça </span>
                    <span class="flag"> OFF </span>
                </button>
            </nav>
            <div class="grid" id="grid">
                <img src="./images/minefield.png" alt="Tabela">
            </div>
            <nav>
                <a href="home.html" class="item quit">
                    <span class="flag"> Desistir </span>
                </a>
            </nav>
        </section>
        <section class="modal" id="modal">
            <h2>Resultado</h2>
            <p> Você perdeu! </p>
            <div class="options">
                <a href="home.html" class="item"> Tela inicial </a>
                <button class="item">Novo Jogo</button>
            </div>
        </section>
    </body>
</html>
